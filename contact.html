<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me - Cybersecurity Student</title>
</head>
<body style="margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #0d0d0d; color: #00ffcc;">

  <div style="padding: 40px; max-width: 900px; margin: auto;">

    <h1 style="text-align: center; font-size: 36px; text-shadow: 0 0 10px #00ffcc; animation: glow 2s infinite alternate;">
      Contact Me
    </h1>

    <!-- Contact Information -->
    <div style="margin-top: 40px;">
      <h2 style="color: #00ffaa;">📧 Email</h2>
      <p style="line-height: 1.8;">utejesh03@gmail.com</p>

      <h2 style="color: #00ffaa;">🔗 Social Profiles</h2>
      <ul style="line-height: 1.8;">
        <li>GitHub: <a href="https://github.com/Tejesh12-08" style="color: #00ffff; text-decoration: none;">github.com/Tejesh12-08</a></li>
        <li>LinkedIn: <a href="https://www.linkedin.com/in/tejesh-u-12080717vba/" style="color: #00ffff; text-decoration: none;">linkedin.com/in/Tejesh U</a></li>
        <li>TryHackMe: <a href="https://tryhackme.com/p/Tejesh1" style="color: #00ffff; text-decoration: none;">tryhackme.com/p/Tejesh1</a></li>
      </ul>
    </div>

    <!-- Contact Form -->
    <div style="margin-top: 40px; padding: 20px; background-color: #111; border-left: 4px solid #00ffaa;">
      <h2 style="color: #00ffaa;">📝 Contact Form</h2>
      <form>
        <label style="display:block; margin-bottom: 10px;">
          Name:<br>
          <input type="text" name="name" style="width: 100%; padding: 8px; background-color: #000; color: #00ffcc; border: 1px solid #00ffaa; border-radius: 4px;">
        </label>
        <label style="display:block; margin-bottom: 10px;">
          Email:<br>
          <input type="email" name="email" style="width: 100%; padding: 8px; background-color: #000; color: #00ffcc; border: 1px solid #00ffaa; border-radius: 4px;">
        </label>
        <label style="display:block; margin-bottom: 10px;">
          Message:<br>
          <textarea name="message" rows="5" style="width: 100%; padding: 8px; background-color: #000; color: #00ffcc; border: 1px solid #00ffaa; border-radius: 4px;"></textarea>
        </label>
        <button type="submit" style="background-color: #00ffaa; color: #080808; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
          Send
        </button>
      </form>
    </div>

  </div>

  <!-- Glow Animation -->
  <style>
    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
      }
      to {
        text-shadow: 0 0 15px #00ffcc, 0 0 25px #00ffcc;
      }
    }
  </style>

</body>
</html>
